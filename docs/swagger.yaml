  request.UserUpdate:
    properties:
      createTime:
        type: integer
      email:
        type: string
      full_name:
        type: string
      gender:
        $ref: '#/definitions/gender.Gender'
      id_card:
        maxLength: 18
        type: string
      name:
        maxLength: 20
        type: string
      phone:
        maxLength: 11
