        $ref: '#/definitions/user.ChangePwdType'
    type: object
  request.UserCreate:
    properties:
      account:
        maxLength: 20
        type: string
      createTime:
        type: integer
      email:
        type: string
      full_name:
        type: string
      gender:
        $ref: '#/definitions/gender.Gender'
